<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Custom stylesheet css-->
 <link rel="stylesheet" href="style.css">
   <!-- Custom Fontawesome CDN -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
 <title>clock</title>
</head>
<body>
<div class="clock">
  <div class="box">
    <p style="--i: 1"><span>1</span></p>
    <p style="--i: 2"><span>2</span></p>
    <p style="--i: 3"><span>3</span></p>
    <p style="--i: 4"><span>4</span></p>
    <p style="--i: 5"><span>5</span></p>
    <p style="--i: 6"><span>6</span></p>
    <p style="--i: 7"><span>7</span></p>
    <p style="--i: 8"><span>8</span></p>
    <p style="--i: 9"><span>9</span></p>
    <p style="--i: 10"><span>10</span></p>
    <p style="--i: 11"><span>11</span></p>
    <p style="--i: 12"><span>12</span></p>
    <div class="boxhand">
      <span class="hand hr"></span>
      <span class="hand min"></span>
      <span class="hand sec"></span>
    </div>
  </div>
</div>
<!-- Custom mainjs -->
 <script src="main.js"></script>
</body>
</html>
